<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Timetable</title>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" href="images/ncb.png" sizes="16x16">
    <!--reset css: <link rel="stylesheet" type="text/css" href="reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="additionalstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Timetable!</h1>
            <p class="lead">For all your general train needs.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!--left empty on purpose for spacing-->
            </div>
            <div class="col-md-8">
                <nav class="navbar navbar-light bg-light">
                    Current Train Schedule
                </nav>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="allTrains">
                       
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <!--left empty on purpose for spacing-->
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!--left empty on purpose for spacing-->
            </div>
            <div class="col-md-8">
                <form>
                    <nav class="navbar navbar-light bg-light">
                        Add Train
                    </nav>
                    <br>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" placeholder="Example Train">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destinationInput"
                            placeholder="Example Destination">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Time</label>
                        <input type="text" class="form-control" id="trainTimeInput"
                            placeholder="Military Time - HH:mm">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency</label>
                        <input type="text" class="form-control" id="frequencyInput" placeholder="in minutes">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
            <div class="col-md-2">
                <!--left empty on purpose for spacing-->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
<!--link to my portfolio: https://noracbyrd.github.io/Bootstrap_Portfolio/portfolio.html-->

</html>
